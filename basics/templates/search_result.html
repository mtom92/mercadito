{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div>
  <form class="form_search" method="get">
    <div class="row mainsearch">
      <div class="input-field col s12 ">
        <i class="material-icons prefix">search</i>
        <input type="text" id="autocomplete-input" class="autocomplete">
        <label for="autocomplete-input">What are you looking for?</label>
      </div>
      <button class="btn waves-effect waves-light subbot" type="submit" name="action">Search</button>
    </div>
  </form>
</div>
<div >
  {% csrf_token %}
  {% for business in result %}
      <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{business.name}}<i class="material-icons right">more_vert</i></span>
        <p><a href="#">This is a link</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
        <p>Here is some more information about this product that is only revealed once clicked on.</p>
      </div>
    </div>

  {% endfor %}
</div>
{% endblock %}
