{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<h1>{{business.name}}</h1>

<div id='map' width="100%" style='height:400px'></div>
 <script>
  mapboxgl.accessToken = '{{ mapbox }}'
  var map = new mapboxgl.Map({
   container: 'map',
   style: 'mapbox://styles/mapbox/satellite-streets-v10',
    center: [-77.03, 38.91],
    zoom: 13,
    bearing: 180
  });
 </script>


{% endblock %}
